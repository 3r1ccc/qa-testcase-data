<html>
  <head>
    <title>Apps Tests</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="apps.js"></script>
  </head>
  <body>
    <h1>Apps Tests</h1>
    <div>
      <h2>Hosted App Install Tests</h2>
      <select id="hostedAppManifest">
        <option value="badlaunchpath.webapp">badlaunchpath</option>
        <option value="browserinhostedapp.webapp">browserinhostedapp</option>
        <option value="certified.webapp">certified</option>
        <option value="developernameonly.webapp">developernameonly</option>
        <option value="developerurlonly.webapp">developerurlonly</option>
        <option value="doublelocaleoverride.webapp">doublelocaleoverride</option>
        <option value="fullscreen.webapp">fullscreen</option>
        <option value="geolocationonly.webapp">geolocationonly</option>
        <option value="geolocationonlywithnodevinfo.webapp">geolocationonlywithnodevinfo</option>
        <option value="invalidappcachepreload.webapp">invalidappcachepreload</option>
        <option value="invalidiconURLwithappcache.webapp">invalidiconURLwithappcache</option>
        <option value="invalidredirects.webapp">invalidredirects</option>
        <option value="japanese.webapp">japanese</option>
        <option value="landscapeorientationlock.webapp">landscapeorientationlock</option>
        <option value="landscapeprimaryorientationlock.webapp">landscapeprimaryorientationlock</option>
        <option value="landscapesecondaryorientationlock.webapp">landscapesecondaryorientationlock</option>
        <option value="largeappcachepreload.webapp">largeappcachepreload</option>
        <option value="manyperms.webapp">manyperms</option>
        <option value="mediumappcachepreload.webapp">mediumappcachepreload</option>
        <option value="multipleicons.webapp">multipleicons</option>
        <option value="nodeveloperinfoandperms.webapp">nodeveloperinfoandperms</option>
        <option value="noicon.webapp">noicon</option>
        <option value="nopermissions.webapp">nopermissions</option>
        <option value="portraitorientationlock.webapp">portraitorientationlock</option>
        <option value="portraitprimaryorientationlock.webapp">portraitprimaryorientationlock</option>
        <option value="portraitsecondaryorientationlock.webapp">portraitsecondaryorientationlock</option>
        <option value="privileged.webapp">privileged</option>
        <option value="singlelocaleoverride.webapp">singlelocaleoverride</option>
        <option value="smallappcachepreload.webapp">smallappcachepreload</option>
        <option value="smoke.webapp">smoke</option>
      </select>
      <input type="submit" id="installHostedApp" value="Install">
    </div>
    <div>
      <h2>Packaged App Install Tests</h2>
      <select id="packagedAppMiniManifest">
        <option value="badlaunchpath.manifest">badlaunchpath</option>
        <option value="certifiedapp.manifest">certifiedapp</option>
        <option value="doesnotexist.manifest">doesnotexist</option>
        <option value="invalidfiletype.manifest">invalidfiletype</option>
        <option value="invalidmanifest.manifest">invalidmanifest</option>
        <option value="invalidminimanifest.manifest">invalidminimanifest</option>
        <option value="largepackagedappwithoutsize.manifest">largepackagedappwithoutsize</option>
        <option value="largepackagedappwithsize.manifest">largepackagedappwithsize</option>
        <option value="largesizeinminimanifest.manifest">largesizeinminimanifest</option>
        <option value="localeoverride.manifest">localeoverride</option>
        <option value="nodeveloper.manifest">nodeveloper</option>
        <option value="noicon.manifest">noicon</option>
        <option value="privilegedappnosigning.manifest">privilegedappnosigning</option>
        <option value="reviewersigned.manifest">reviewersigned</option>
        <option value="usersigned.manifest">usersigned</option>
        <option value="webpermissionstestapp.manifest">webpermissionstestapp</option>
        <option value="remoteiframe.manifest">remoteiframe</option>
        <option value="unknownurlandprotocol.manifest">unknownurlandprotocol</option>
        <option value="remotecontenterroriniframe.manifest">remotecontenterroriniframe</option>
        <option value="singleasm.manifest">singleasm</option>
      </select>
      <input type="submit" id="installPackagedApp" value="Install">
    </div>
  </body>
</html>
