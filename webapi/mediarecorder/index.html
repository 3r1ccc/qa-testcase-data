<html>
  <head>
    <title>Media Recorder UI Test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="mediaRecorder.js"></script>
    <script type="text/javascript" src="common.js"></script>
  </head>
  <body>
    <div>
      <h3>Setup GUM Stream for Media Recorder</h3>
      <div>
        <input type="checkbox" id="gUMCamera">
        <span>Camera</span>
      </div>
      <div>
        <input type="checkbox" id="gUMMicrophone">
        <span>Microphone</span>
      </div>
      <div>
        <input type="submit" id="setupGUMStream" value="Setup">
      </div>
    </div>
    <div>
      <h3>Setup Opus Stream for Media Recorder</h3>
			<div>
				<h4>Select Opus File for Testing</h4>
				<select id="testOpusFile">
					<option value="music_orig.opus">music_orig.opus</option>
					<option value="detodos.opus">detodos.opus</option>
				</select>
        <input type="submit" id="setupOpusStream" value="Setup">
			</div>
			<div>
				<h4>Media Controls for Opus Input/Output</h4>
				<div>
					<audio id="opusAudioInput" controls></audio>
				</div>
				<div>
					<audio id="opusAudioOutput" controls></audio>
				</div>
			</div>
    </div>
    <div id="blobDownload">
      <h3>Blob Data Available</h3>
    </div>
  </body>
</html>
