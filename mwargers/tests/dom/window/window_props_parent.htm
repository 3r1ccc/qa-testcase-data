<title>window properties</title>

<style>

<script>


</script>
</head>
<body>
<iframe src="window_props.htm"></iframe>
<iframe src="window_props.htm" style="display:none;"></iframe>
<pre id="result">
</pre>
<script>
var r=document.getElementById('result');
function doe(aWindow) {
for (var i in aWindow) {
try {
  r.innerHTML += i + ' :: ';
}
catch (e) {
  r.innerHTML += '\n\n***' + e + '***\n\n';
}
try {
  r.innerHTML += aWindow[i]+'\n';
}
catch(e) {
  r.innerHTML += '\n\n' + e + '\n\n';
}
}
}
doe(window.frames[0]);
doe(window.frames[1]);
</script>
</pre>
</body>
</html>
