<html><head></head><body style="background: yellow;">
<button onclick="window.localStorage.times = 0;">set times reload<br> to 0</button>
<pre id="result">0 times</pre>
not wrapped in link: <br><embed src="317375_flash_wmode.swf" style="border: 1px solid black;">
<br>
wrapped in link: <br><a href="data:text/html;charset=utf-8,%3Cscript%3Ehistory.back%28%29%3B%3C/script%3E"><embed src="317375_flash_wmode.swf" style="border: 1px solid black;"></a>
<br>
wrapped in link, wmode=transparent: <br><a href="data:text/html;charset=utf-8,%3Cscript%3Ehistory.back%28%29%3B%3C/script%3E"><embed src="317375_flash_wmode.swf" wmode="transparent" style="border: 1px solid black;"></a>
<script>
if (!window.localStorage.times) {
window.localStorage.times = 0;
}
document.getElementById('result').innerHTML = window.localStorage.times + ' times';
setInterval(function() {
window.localStorage.times++;
document.getElementById('result').innerHTML = window.localStorage.times + ' times';
document.embeds[1].focus();
document.embeds[1].click();
document.links[0].click();
}, 2000);
</script>
</body></html>
