<html><head>
<title>Contenteditable</title>

<style>
div {
  border: 3px solid red;
}

body {
background-color: black;
color: white;
}
</style>
</head>
<body>
<div contenteditable="true" id="a">
This is a contenteditable div
</div>

<script>
var x=document.getElementById('a');
var focus = false;
function doe() {
if (focus) {
  x.blur();
  focus = false;
} else {
  x.focus();
  focus = true;
}
}
setInterval(doe, 500);
</script>
</body>
</html>
