<html><head><title>alert profile folder</title></head><body>
<button onclick="read()">alert profile folder</button><br>
<script>
function read() {
	try {
		netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	} catch (e) {
		alert("Permission to read file was denied.");
	}

  // Get the profile directory.
  var propertiesService = Components.classes["@mozilla.org/file/directory_service;1"]
                            .getService(Components.interfaces.nsIProperties);
  var currProfD = propertiesService.get("ProfD", Components.interfaces.nsIFile);
  var profileDir = currProfD.path;

alert(profileDir);
}

var x = read();

</script>

</body></html>
