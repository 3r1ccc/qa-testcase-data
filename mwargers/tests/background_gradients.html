<body>
<script>
var str = '<input style="width: 20px;">';

for (var i=0;i<11;i++) {
str += str;
}
document.write(str);


function doe() {
var x=document.getElementsByTagName('input');
x[Math.floor(Math.random()*x.length)].focus();
}

window.onload = function() {
setInterval(doe, 300);
}

</script>
