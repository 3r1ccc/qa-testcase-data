<title>Dialogs</title>

<body>text to find, some text to find
<pre id="result"></pre>
<button onclick="alert('This is an alert')"></button><br><br>
<button onclick="var x = prompt('This is a prompt'); document.getElementById('result').innerHTML = x;"></button><br><br>
<button onclick="var x = confirm('This is a confirm'); document.getElementById('result').innerHTML = x;"></button><br><br>
<button onclick="window.print();"></button><br><br>
<button onclick="window.find();"></button><br><br>
<button onclick="window.find('text');"></button><br><br>
<script>
var buttons=document.getElementsByTagName('button');
for (var i=0;i<buttons.length;i++) {
buttons[i].innerHTML = buttons[i].getAttribute('onclick');
}

</script>
