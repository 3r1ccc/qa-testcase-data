<html><head>
<title>Bug  - No focus when tapping on selects</title>

</head>
<body>
<select id=a>
<optgroup label="empty optgroup"></optgroup>
<option disabled selected>option 2 selected disabled</option>
<option>option 1</option>
<option>option 3</option>
</select>

<select id=b multiple>
<optgroup label="empty optgroup"></optgroup>
<option disabled selected>option 2 selected disabled</option>
<option>option 1</option>
<option>option 3</option>
</select>

<a href="#" id="c">link id=c</a>
<pre id="result"></pre>
<script>
var a=document.getElementById('a');
var b=document.getElementById('b');
var c=document.getElementById('c');

a.addEventListener('mousedown', mwdoe, true);
a.addEventListener('mouseup', mwdoe, true);
a.addEventListener('click', mwdoe, true);
a.addEventListener('mousemove', mwdoe, true);
a.addEventListener('focus', mwdoe, true);

b.addEventListener('mousedown', mwdoe, true);
b.addEventListener('mouseup', mwdoe, true);
b.addEventListener('click', mwdoe, true);
b.addEventListener('mousemove', mwdoe, true);
b.addEventListener('focus', mwdoe, true);

c.addEventListener('mousedown', mwdoe, true);
c.addEventListener('mouseup', mwdoe, true);
c.addEventListener('click', mwdoe, true);
c.addEventListener('mousemove', mwdoe, true);
c.addEventListener('focus', mwdoe, true);

var prevEventType = '';
function mwdoe(aEvent) {
if (prevEventType == 'mousemove' && aEvent.type == 'mousemove')
  return;

document.getElementById('result').innerHTML += aEvent.type+' event on element id=' + aEvent.target.id +'\n';
prevEventType = aEvent.type;
}
</script>
</body>
