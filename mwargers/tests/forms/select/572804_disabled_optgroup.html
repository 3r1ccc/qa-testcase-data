<html>
<head>
<title>disabled option and optgroup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<select>
<option>option 1</option>
<option>option 2</option>
<optgroup label="Optgroup for option 3 and 4">
<option>option 3</option>
<option>option 4</option>
</optgroup>
</select>
<br><br>
<select><option>option 1</option>
<option>option 2</option>
<optgroup disabled label="optgroup disabled for option 3">
<option>option 3 inside disabled optgroup</option>
</optgroup>
<option disabled>option 4 disabled</option>
</select>
<br><br>
<select multiple>
<option>option 1</option>
<option>option 2</option>
<optgroup label="Optgroup for option 3 and 4">
<option>option 3</option>
<option>option 4</option>
</optgroup>
</select>
<br><br>
<select multiple><option>option 1</option>
<option>option 2</option>
<optgroup disabled label="optgroup disabled for option 3">
<option>option 3 inside disabled optgroup</option>
</optgroup>
<option disabled>option 4 disabled</option>
</select>
