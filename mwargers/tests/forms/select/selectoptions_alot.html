</head>
<body>
<select id=a>
<script>
var str = '';
for (var i=0;i<3000; i++) {
str+='<option>option '+i+'</option>';
}
//str+='<option selected="selected">option '+(i+1)+'</option>';
document.write(str);
</script>
</select>

<script>

for (var i=0;i<2000; i++) {

}
//str+='<option selected="selected">option '+(i+1)+'</option>';
document.write(str);
</script>
</select>
</script>
